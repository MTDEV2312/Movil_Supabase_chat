<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Chat</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Chat</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let message of messages" lines="none">
      <ion-label class="ion-text-wrap">
        <p><small><strong>User:</strong> {{ message.user_email }}</small></p> <!-- CAMBIAR AQUÍ -->
        <p>{{ message.content }}</p>
        <p class="timestamp"><small>{{ message.created_at | date:'shortTime' }}</small></p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item lines="none">
      <ion-input
        type="text"
        placeholder="Escribe un mensaje..."
        [(ngModel)]="newMessage"
        (keyup.enter)="sendMessage()"
      ></ion-input>
      <ion-button (click)="sendMessage()" slot="end" fill="clear" [disabled]="!newMessage || newMessage.trim() === ''">
        <ion-icon slot="icon-only" name="send"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
